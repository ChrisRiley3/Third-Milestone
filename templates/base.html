<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Gamer Gram</title>
    <!-- Bootstrap core CSS -->
    <link
      href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}"
      rel="stylesheet"
    />
    <!-- Custom fonts for this template -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link
      href="{{ url_for('static', filename='css/business-casual.min.css') }}"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/1f0fab5a0e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1 class="site-heading text-center text-white d-none d-lg-block">
      <span class="site-heading-upper text-primary mb-3"
        >A site for every gamer</span
      >
      <span class="site-heading-lower">Gamer Gram</span>
    </h1>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
      <div class="container">
        <a
          class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none"
          href="#"
          >Gamer Gram</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active px-lg-4">
              <a
                class="nav-link text-uppercase text-expanded"
                href="{{url_for('index')}}"
                >Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item dropdown px-lg-4">
              <a
                class="nav-link dropdown-toggle text-uppercase"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Console
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{{ url_for('ps4') }}"
                  >Playstation 4</a
                >
                <a class="dropdown-item" href="{{ url_for('xbox') }}"
                  >Xbox One</a
                >
                <a class="dropdown-item" href="{{ url_for('nintendo') }}"
                  >Nintendo Switch</a
                >
                <a class="dropdown-item" href="{{ url_for('pc') }}">PC</a>
              </div>
            </li>
            <li class="nav-item px-lg-4">
              <a
                class="nav-link text-uppercase text-expanded"
                href="{{ url_for('suggested') }}"
                >Suggested Games</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Main Content-->
    <div class="container">
      {% block content %} {% endblock %}
    </div>

    <!--Footer-->
    <footer class="footer text-faded text-center py-5">
      <div class="container">
        <p class="m-0 small">Copyright &copy; Your Website 2019</p>
      </div>
    </footer>
    <!-- Bootstrap core JavaScript -->
    <script src="{{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
  </body>
</html>
